<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>job passcard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="nav-left">
        <img src="./logo.png" alt="" width="30px" height="30px">
        <h3>Job <span>passcard</span></h3>
      </div>
      <div class="nav-mid">
        <ul>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">PASSCARD</a></li>
          <li><a href="#">PROFILE</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <ul>
          <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
          <li><a href="#">login</a></li>
          <li><a href="#">SIGN UP</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <h1>my cart</h1>
      <div><article>
        <div class="card">
          <div class="ggdocL">
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="ggdocmid first">
            <i class="fa-regular fa-file-word"></i>
            <p>Google Doc</p>
            <p>Used for business</p>
          </div>
          <div class="ggdocright">
            <h3>Google Docs</h3>
            <div class="ranking">
              <div class="rank c1"></div>
              <div class="rank c2"></div>
              <div class="rank c3"></div>
              <select name="level">
                <option value="1-3">LV1-3</option>
                <option value="2-3">LV2-3</option>
                <option value="3-3">LV3-3</option>
              </select>
            </div>
            <h3>THB 150</h3>
          </div>
        </div>
        <div class="card">
          <div class="ggdocL">
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="ggdocmid second">
            <i class="fa-regular fa-file-word"></i>
            <p>Google slide</p>
            <p>Used for business</p>
          </div>
          <div class="ggdocright">
            <h3>Google Slide</h3>
            <div class="ranking">
              <div class="rank c1 slide1"></div>
              <div class="rank c2 slide2"></div>
              <div class="rank c3 slide3"></div>
              <select name="level">
                <option value="1-3">LV1-3</option>
                <option value="2-3">LV2-3</option>
                <option value="3-3">LV3-3</option>
              </select>
            </div>
            <h3>THB 150</h3>
          </div>
        </div>
      </article>
      <section>
        <h3>Order Info</h3>
        <div class="price"><span class="grey">subtotal</span><span>THB 300</span></div>
        <div class="promotion">
          <i class="fa-solid fa-ticket"></i>
          <input type="text" placeholder="promotion code">
          <button>apply</button>
        </div>
        <div class="pricet"><span>total payment</span><span class="greenbig">THB 300</span></div>
        <button class="login">Login to check out</button>
      </section></div>
    </main>
  </div>
</body>
</html>
